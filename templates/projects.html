    <section>
      <div class="container">

        <div class="panel panel-default panel-project">
          <div class="panel-heading">
            <img class="project-icon" src={{= project.icon in json}} alt="Firefox Logo">
            <h4 class="project-title"><a href="#">{{= project.name in html}}</a></h4>
            <div class="project-actions">
              <a href="#" class="btn btn-default">SSH</a>
              <a href="#" class="btn btn-primary"><span class="hidden-xs">Edit in </span>Cloud9</a>
            </div>
          </div>
          <div class="panel-body">

          </div>
        </div>}}}}
      </div>
    </section>
