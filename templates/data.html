    <section>
      <div class="container">
        <h2 class="header">Data</h2>
        <div class="row">
          <div class="col-sm-6 col-lg-4">
            <div>Users</div>
            <div class="numbers">
              <span class="number">{{= data.users.users.length in integer}}</span>
              <span class="unit">confirmed</span>
              <span class="number">{{= data.users.waitlist.length in integer}}</span>
              <span class="unit">waitlist</span>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div>Contributions</div>
            <div class="numbers">
              <span class="number">{{= data.contributions.started in integer}}</span>
              <span class="unit">started</span>
              <span class="number">{{= data.contributions.merged in integer}}</span>
              <span class="unit">merged</span>
            </div>
          </div>
          <div class="col-sm-6 col-lg-4">
            <div>Projects</div>
            <div class="numbers">
              <span class="number">{{= data.projects.length in integer}}</span>
            </div>
          </div>
        </div>
      </div>
    </section>
